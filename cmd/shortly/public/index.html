<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortly</title>
    <link href="/css/output.css" type="text/css" rel="stylesheet">
    <!-- <script src="/js/main.js" defer></script> -->
  </head>
  <body>
    <div id="container" class="flex flex-col m-8 w-full h-full">
      <h1 id="title" class="text-2xl font-bold mb-40">Shortly</h1>
      <div id="form-container" class="flex flex-row justify-center items-center">
        <div id="form" class="flex flex-row border-2 border-solid border-black rounded-lg p-4">
          <div id="inner-form-container" class="flex flex-col min-w-96">
            <p class="font-semibold mb-2">Super long URL</p>
            <input id="long-url-input" class="text-sm rounded-lg w-full mb-2" />
            <p class="font-semibold mb-2">Alias (optional)</p>
            <input id="alias-input" class="text-sm rounded-lg w-full mb-8" />
            <div class="flex flex-row justify-end">
              <button id="submit-button" type="submit" class="font-bold py-2 px-4 rounded-lg bg-black text-white">
                Make it short
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
